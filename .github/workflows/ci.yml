on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      # 標準機能
      - uses: actions/checkout@v4

      # Protoをアクティベート
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      # ライブラリのキャッシュ
      - uses: actions/cache@v3
        id: bun-cache
        with:
          path: node_modules
          key: bun-${{ hashFiles('bun.lockb') }}
          restore-keys: bun-

      # ライブラリのインストール(キャッシュに引っかからなかった時のみ)
      - name: Install
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --no-save

      # 環境変数の設定
      - name: Set env
        run: |
          echo \[env\] >> wrangler.toml
          echo FOO=${{ secrets.FOO }} >> wrangler.toml

      # ビルド
      - name: Build
        run: bun run build

      # デプロイ
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=hono-test-rm --name=hono-test-rm
          secrets: |
            FOO
        env:
          FOO: ${{ secrets.FOO }}
